<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency converter</title>
    <meta property="og:image" content="images/share.png" />
    <link rel="icon" href="images/logo.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/container.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <link href="css/button.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="form js-form">
        <fieldset class="form__fieldset">
          <legend class="form__legend">Currency converter</legend>
          <span class="form__labelText form__labelText--currency">
            Chose currency:
          </span>
          <label class="form__label">
            <p>
              <span class="form__labelText">From:</span>
              <input
                class="form__field js-form-fieldInput"
                type="number"
                step="any"
                min="10"
                max="100000"
                minlength="2"
                required
                placeholder="Enter amount"
              /><select class="form__select--currency js-select-currencyInput">
                <option value="4.71">EUR</option>
                <option value="5.47">GBP</option>
                <option value="1" selected>PLN</option>
                <option value="4.77">USD</option>
              </select>
            </p>
          </label>
          <label class="form__label"
            ><p>
              <span class="form__labelText">To:</span>
              <input
                class="form__field form__field--green js-form-fieldOutput"
                type="number"
                step="any"
                max="10000"
                disabled
              /><select class="form__select--currency js-select-currencyOutput">
                <option value="4.71">EUR</option>
                <option value="5.47">GBP</option>
                <option value="1">PLN</option>
                <option value="4.77">USD</option>
              </select>
            </p>
          </label>
        </fieldset>
      </form>
      <button class="button">
        <a
          class="button__link"
          href="https://www.nbp.pl/home.aspx?f=/kursy/kursya.html"
          title="Średnie kursy walut na stronie nbp alt"
          alt="link na stronę średniuch kursów walut nbp"
        >
          Check avarage exchange rates - NBP</a
        >
      </button>
    </div>
  </body>
</html>
