<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator walut</title>
    <link rel="icon" href="images/converter-logo-blue-no-background.png">
    <meta property="og:image" content="images/converter-logo-blue.png">
    <link rel="icon" href="../images/converter-logo-blue-no-background.png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/container.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <link href="css/button.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="header">KURSY WALUT</h1>
    </div>
    <div class="container">
      <form class="form js-form">
        <fieldset class="form__fieldset">
          <legend class="form__legend">Kalkulator Walut</legend>
          <span class="form__labelText form__labelText--currency">
            Wybierz walutę:
          </span>
          <label class="form__label">
            <p>
              <span class="form__labelText">Mam:</span>
              <input
                class="form__field js-form__field--input"
                type="number"
                step="any"
                min="10"
                max="100000"
                minlength="2"
                required
              /><select
                class="form__select--currency js-select__currencyHave"
                id="js-currencyHave"
              >
                <option value="4.71">EUR</option>
                <option value="5.47">GBP</option>
                <option value="1" selected>PLN</option>
                <option value="4.77">USD</option>
              </select>
            </p>
          </label>
          <label class="form__label"
            ><p>
              <span class="form__labelText">Otrzymam:</span>
              <input
                class="form__field form__field--green js-form__field--output js-form__field--outputGet"
                type="number"
                step="any"
                max="10000"
                disabled
              /><select
                class="form__select--currency js-select__currencyGet"
                id="js-currencyGet"
              >
                <option value="4.71">EUR</option>
                <option value="5.47">GBP</option>
                <option value="1">PLN</option>
                <option value="4.77">USD</option>
              </select>
            </p>
          </label>
        </fieldset>
      </form>
      <button class="button">
        <a class="button__link"
          href="https://www.nbp.pl/home.aspx?f=/kursy/kursya.html"
          title="Średnie kursy walut na stronie nbp alt"
          alt="link na stronę średniuch kursów walut nbp"
        >
          Sprawdź średnie kursy walut NBP</a
        >
      </button>
    </div>
  </body>
</html>
